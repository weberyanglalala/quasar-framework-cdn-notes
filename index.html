<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
          type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.14.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- example of injection point where you write your app template -->
<div id="q-app">
    <div class="q-ma-md">
        Fork and make your own!
        Do NOT use self-closing tags here on Codepen.
    </div>

    <div class="q-ma-md">
        <q-btn label="Notify" color="primary" @click="notify"></q-btn>
    </div>

    <div class="q-ma-md">
        Running Quasar v{{ $q.version }}
    </div>
</div>

<!-- Add the following at the end of your body tag -->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.14.5/dist/quasar.umd.prod.js"></script>

<script>
  const app = Vue.createApp({
    data() {
      return {
        $q: null
      };
    },
    methods: {
      notify() {
        this.$q.notify('Running on Quasar v' + this.$q.version);
      }
    },
    created() {
      this.$q = Quasar.useQuasar();
    }
  })

  app.use(Quasar, { config: {} })
  app.mount('#q-app')

</script>
</body>


</html>
